<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="secondary-screen"></div>
            <div class="screen">0</div>
            <div class="button-section"> 
                <div class="row">
                    <div class="button clear">AC</div>
                    <div class="button delete">DEL</div>
                    <div class="button sign">ANS</div>         <!--might just make this a key that stores ans-->
                    <div class="button divide">รท</div>
                </div>
                <div class="row">
                    <div class="button seven">7</div>
                    <div class="button eight">8</div>
                    <div class="button nine">9</div>
                    <div class="button multiply">ร</div>
                </div>
                <div class="row">
                    <div class="button four">4</div>
                    <div class="button five">5</div>
                    <div class="button six">6</div>
                    <div class="button minus">-</div>
                </div>
                <div class="row">
                    <div class="button one">1</div>
                    <div class="button two">2</div>
                    <div class="button three">3</div>
                    <div class="button plus">+</div>
                </div>
                <div class="row">
                    <div class="button zero">0</div>
                    <div class="button decimal">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
