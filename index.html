<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="secondary-screen"></div>
            <div class="screen">0</div>
            <div class="button-section"> 
                <div class="row">
                    <div class="button clear">AC</div>
                    <div class="button delete Backspace">DEL</div>
                    <div class="button sign">ANS</div>         <!--might just make this a key that stores ans-->
                    <div class="button Slash NumpadDivide">รท</div>
                </div>
                <div class="row">
                    <div class="button Digit7 Numpad7">7</div>
                    <div class="button Digit8 Numpad8">8</div>
                    <div class="button Digit9 Numpad9">9</div>
                    <div class="button multiply NumpadMultiply">ร</div>
                </div>
                <div class="row">
                    <div class="button Digit4 Numpad4">4</div>
                    <div class="button Digit5 Numpad5">5</div>
                    <div class="button Digit6 Numpad6">6</div>
                    <div class="button Minus NumpadSubtract">-</div>
                </div>
                <div class="row">
                    <div class="button Digit1 Numpad1">1</div>
                    <div class="button Digit2 Numpad2">2</div>
                    <div class="button Digit3 Numpad3">3</div>
                    <div class="button BracketRight Add NumpadAdd">+</div>
                </div>
                <div class="row">
                    <div class="button Digit0 Numpad0">0</div>
                    <div class="button Period NumpadDecimal">.</div>
                    <div class="button equal Enter NumpadEnter Equal">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
